<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../scss/custom.css" />
</head>

<body>

    <form name="todoMain">
        <ul id="container">
        </ul>
    </form>
    <script type="module" src="app.js"></script>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add ToDo!!!
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form name="main" class="row g-3 needs-validation" novalidate>
                        <div class="col-md-6">
                            <label for="validationCustom03" class="form-label">ToDo Name</label>
                            <input name="input" value="" type="text" class="form-control" id="validationCustom03"
                                required>
                            <div class="invalid-feedback">
                                Please provide a valid ToDo Name!!!
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Submit form</button>
                        </div>
                        <!-- <input type="text" class="form-control" placeholder="ToDo name" id="toDoName"> -->
                    </form>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
